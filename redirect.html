<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳轉中...</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* 使用 Inter 字體 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #4CAF50;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        a {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>頁面載入中...</h1>
        <div class="spinner"></div>
        <p>正在自動跳轉到 Google 表單。</p>
        <p>如果沒有自動跳轉，請 <a id="manualLink" href="#">點擊這裡</a></p>
    </div>

    <script>
        window.onload = function() {
            // 從 URL 取得參數
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId'); // 從網址獲取 userId

            // 您的 Google 表單基礎連結
            const googleFormBaseUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSfYSR9XyZ9ErbeHm9wnfa_yChN39AIQbEKfp3HXQalvuBRtGQ/viewform?usp=pp_url';

            let redirectUrl = googleFormBaseUrl;
            if (userId) {
                // 將 userId 參數加入 Google 表單連結
                redirectUrl += `&entry.1729141524=${userId}`;
            }

            // 將手動跳轉連結設定為正確的 URL
            document.getElementById('manualLink').href = redirectUrl;

            // 自動跳轉到 Google 表單
            window.location.replace(redirectUrl);
        };
    </script>
</body>

</html>
